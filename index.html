<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font API -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Photos By Jordyn</title>
</head>
<body>
    <div class="index-container">
        <header class="main-header">
            <img src="./images/index/logo.png" alt="Photos by Jordyn" class="logo"/>
            <nav class="main-nav">
                <a href="#" class="toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Image landing page-->
        <div class="landing">
            <h1>Hello, my name is Jordyn</h1>
            <h2>and I <strong>love</strong> to capture beautiful moments</h2>
            <button>Shoot with me!</button>
        </div>
        <!-- End Image ladning page -->

        <!-- Flip cards-->

        <div class="flipcard-container">

            <!-- Weddings-->
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="./images/weddings/wedding1.jpg" alt="Wedding images" class="card-img">
                    </div>
                    <div class="back">
                        <img src="./images/weddings/wedding2.jpg" alt="Wedding images" class="card-img card-img-back">
                        <h3>Wedding Photography</h3>
                        <button>See more</button>
                    </div>
                </div>
            </div>
            <!-- End Weddings -->

            <!-- Portrait -->
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="./images/portrait/portrait2.jpg" alt="Portrait Photos" images" class="card-img">
                    </div>
                    <div class="back">
                        <img src="./images/portrait/portrait1.jpg" alt="Portrait Photos" class="card-img card-img-back">
                        <h3>Portraits</h3>
                        <button>See more</button>
                    </div>
                </div>
            </div>
            <!-- End Portrait -->

            <!-- Engagments -->
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="./images/engagments/engagment2.jpg" alt="Engagment Photos" class="card-img">
                    </div>
                    <div class="back">
                        <img src="./images/engagments/engagment1.jpg" alt="Engagment Photos" class="card-img card-img-back">
                        <h3>Engagments</h3>
                        <button>See more</button>
                    </div>
                </div>
            </div>
            <!-- End Engagments -->

            <!-- Other -->
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="./images/random/landing-img.jpg" alt="My Photos" class="card-img card-overflow">
                    </div>
                    <div class="back">
                        <img src="./images/random/landing-img1.jpg" alt="My Photos" class="card-img card-img-back card-overflow">
                        <h3>My Photography</h3>
                        <button>See more</button>
                    </div>
                </div>
            </div>
            <!-- End Other -->
        </div>
        <!-- End Flip photo grid -->
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
