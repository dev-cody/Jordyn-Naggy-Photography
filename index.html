<!DOCTYPE html>

<body>
    <!-- Header -->
    <header class="main-header">
        <img src="./images/index/logo.png" alt="Photos by Jordyn" class="logo"/>

                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>

            <ul class="nav-links">

        <div class="slides fade">

        </div>
        <!-- img 3 -->
        <div class="slides fade">
            <img src="./images/portrait/IMG_4203.jpg" alt="Portrait" class="slide-img">

        <div class="slides fade">
            <img src="./images/engagments/IMG_4872.jpg" alt="Engagments" class="slide-img">

    <footer class="main-footer">
        <div class="social-links">
            <a href="https://www.instagram.com/jordynnaggy_photo/" target="_blank">

                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
