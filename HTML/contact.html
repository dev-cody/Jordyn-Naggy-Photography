<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Jordyn Naggy | Contact</title>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <img src="../images/index/logo.png" alt="Photos by Jordyn" class="logo"/>
        <nav class="main-nav">
            <div class="toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="active"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    
    <!-- Contact Form -->
    <div class="form-container">
        <div class="form-background">
            <h1>Contact me!</h1>
        </div>
        <form method="POST" name="Main Contact Form" class="main-form" data-netlify="true">
            <div class="form-content">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="John Doe">
            </div>
            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="john.doe@email.com">
            </div>
            <div class="form-content">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Wedding Photos">
            </div>
            <div class="form-content">
                <label for="messages">Let's chat!</label> <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Sumbit!</button>
        </form>
    </div>
    <!-- End Contact Form -->

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="social-links">
            <a href="https://www.instagram.com/jordynnaggy_photo/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                </svg>
            </a>
            <a href="https://www.facebook.com/jordynnaggyphotography/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
            </a>
        </div>
    </footer>
    <!-- End Footer Section -->
</body>
